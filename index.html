<div class="container center">
    <p>Click this button to get your coordinates.</p>


    <a id="getlocation" class="grey darken-1 waves-effect waves-light btn">Get location</a>

    <p id="demo"></p>

    <h3 id="address"></h3>

    <div id="map_canvas" style="height: 500px; width:100%;">



    </div>

    <div id="map"></div>



</div>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqEQmlJFm-bqFypQIalGFRynl7QxI2iO8&callback=initialize"
        async defer></script>
<script>

//    http://maps.googleapis.com/maps/api/geocode/json?latlng=40.714224,-73.961452&sensor=true
    var x = document.getElementById("demo");

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
        }
    }

    function showPosition(position) {
        x.innerHTML = "Latitude: " + position.coords.latitude +
                "<br>Longitude: " + position.coords.longitude;



        var directionsService = new google.maps.DirectionsService();
        directionsDisplay = new google.maps.DirectionsRenderer();
        var city = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
        var mapOptions = { zoom:7, mapTypeId: google.maps.MapTypeId.ROADMAP, center: city }
        map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
        directionsDisplay.setMap(map);


        var queryURL = " http://maps.googleapis.com/maps/api/geocode/json?latlng=" + position.coords.latitude + "," + position.coords.longitude + "&sensor=true";
        $.ajax({url: queryURL, method: 'GET'}).done(function(data) {
            console.log(data);
            console.log(data.results[0].formatted_address);

            $("#address").text(data.results[0].formatted_address);


            var myLatLng = {lat: position.coords.latitude, lng: position.coords.longitude};
            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Hello World!'
            });


        });



    }

$(document).ready(function(){

$('#getlocation').on('click', function () {

//

    $("#address").html('<div class="progress"><div class="indeterminate"></div></div>');


            getLocation();
})

});

</script>

<script>
    var directionsDisplay,
            directionsService,
            map;

    function initialize() {
        var directionsService = new google.maps.DirectionsService();
        directionsDisplay = new google.maps.DirectionsRenderer();
        var newyork = new google.maps.LatLng(40.7986206, -74.0035987);
        var mapOptions = { zoom:7, mapTypeId: google.maps.MapTypeId.ROADMAP, center: newyork }
        map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
        directionsDisplay.setMap(map);
    }

</script>
